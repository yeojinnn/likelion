<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>git-3</title>
  <link rel="stylesheet" href="css/gallery-result.css">

  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  
    .container {
        width:600px;
        margin:0 auto;
      }
  
    /* 빈칸 간격 조절 = class="title"로 주고 style에서 width 조절 */
    label.title {
      font-weight:bold;
      width:80px; 
      float:left; 
        }

    input.title2 {
      font-weight:bold;
      width:350px; 

    }

    input.width2 {
      width:350px;
    }

    div.centered {
      text-align:center;
    }

    fieldset {
      margin : 15px 10px;
    }

    fieldset legend {
      font-weight: bold;
      font-size:18px;
      color : rgb(255, 136, 0);
    }

    ul li {
      margin-bottom : 10px;
    }


    .login {
      margin-top: 5px;
      width: 80%;
    }
    .login input {
      width: 79px;
      height: 22px;
      border: 0;
      text-align:center;
      outline: none;
      border-radius: 40px;
      background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
      color: white;
      font-size: 0.88em;
      letter-spacing: 2px;
    }  

    .forgot {
      margin-top: 5px;
      width:80%;
    }

    .forgot input {
      width: 475px;
      height: 20px;
      border: 0;
      text-align: right;
      background-color: snow;
      color:rgb(164, 164, 164);
      font-size: 0.7em;
      letter-spacing: 0.8px;
    }


  </style>


</head>

<body>
  <header>
    <div id="container">
    <div id="logo">
      <a href="index-footer.html">
        <h1>JEJU</h1>
      </a>
    </div>
    <nav>
      <ul id="topMenu">
        <li><a href="#">전체 상품</a></li>
        <li><a href="#">제철 과일</a></li>
        <li><a href="#">선물용 상품</a></li>
        <li><a href="#">가정용 상품</a></li>
      </ul>
    </nav>
  </header>
  </div>


  <form>
    <fieldset>
      <legend><b>로그인</b></legend>
      <label for="mID" class="title">아이디</label>
      <input id="mID" type="text" size="40" autofocus required>
      <label class="login">
        <input type="submit" value="Sign in">
      </label><br>

      <label for="mID" class="title">비밀번호</label>
      <input id="mID" type="password" size="40">
      <label class="login">
      <input type="submit" value="Sign up">
      <!-- <input type="image" src="images/login.png" alt="로그인"> -->
      <input type="hidden" value="사이트를 통한 로그인"></label><br>

      <!-- <label class="login">
        <input type="submit" value="login">
        <input type="submit" value="submit">
      </label> -->

      <label class="forgot">
        <input class="forgot"type="submit" value="아이디 / 비밀번호 찾기">
      </label><br>
    </fieldset><br>

    <fieldset>
      <legend><b>개인 정보</b></legend>
      <label for="search1" class="title">검색</label>
      <input id="search1" type="search" size="40"><br>
      <label for="web1" class="title">홈페이지</label>
      <input id="web" type="url" size="40"><br>
      <label for="tel1" class="title">전화번호</label>
      <input id="tel1" type="tel" size="40" placeholder="하이픈(-)을 빼고 입력하세요."><br>
      <label for="email1" class="title">이메일</label>
      <input id="email1" type="email" size="40"><br>
    </fieldset><br>

    <fieldset>
    <legend><b>상품구성</b></legend><br>
    
    <img src="images/tangerines.jpg" alt="레드향" width="600"><br>
    
    <table border="1" width="600">
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>   
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>   
    </table>
    </fieldset><br>

    <fieldset>
      <legend><b>상품선택</b></legend>
      <label>
        <input type="checkbox" value="s_3" checked>선물용 3kg
        <input type="number" min="0" max="5">개 (최대 5개까지)
      </label><br>
      <label>
      <input type="checkbox" value="s_5">선물용 5kg
      <input type="number" min="0" max="5">개 (최대 5개까지)
    </label><br>
      <label>
        <input type="checkbox" value="f_3">가정용 3kg
        <input type="range" min="0" max="5" value="0">개 (최대 5개까지)
      </label><br>
      <label>
        <input type="checkbox" value="f_5">가정용 5kg
        <input type="range" min="0" max="4" value="0" step="2">개 (최대 4개까지)
      </label><br>
    </fieldset><br>

    <fieldset>
      <legend><b>포장 선택</b></legend>
      <label><input type="radio" name="gift" value="yes" checked>선물 포장</label><br>
      <label><input type="radio" name="gift" value="no">선물 포장 안함</label><br>
    </fieldset><br>

    <fieldset>
      <legend><b>배송방법 선택</b></legend>
      <label><input type="radio" name="ship" value="delivery" checked>택배</label><br>
      <label><input type="radio" name="ship" value="pickup">직접 수령</label><br>
    </fieldset><br>

    <fieldset>
      <legend><b>배송날짜</b></legend>
      <input class="width2" type="date"><br>
      <input class="width2" type="month"><br>
      <input class="width2" type="week"><br>
      <input class="width2" type="time"><br>
      <input class="width2" type="datetime"><br>
      <input class="width2" type="datetime-local"><br>
    </fieldset><br>

    <fieldset>
      <legend><b>반품정보</b></legend>
      <p><b>반품 신청시 상품 상태를 사진으로 첨부하세요.</b></p>
      <input type="file">
    </fieldset><br>

    <fieldset>
    <legend><b>메모</b></legend>
    <textarea cols="40" rows="4"></textarea>  
    </fieldset><br>

    <div style="text-align:right">
      <input type="button" style="color:red" value="    주문 전에 공지사항 확인하기    ">
      <input type="submit" style="color:blue" value="확인(주문완료)">
      <input type="reset" style="color:green" value="취소(새로고침)"><br>
    </div><br>

  </form>

  <footer>    
    <section id="bottomMenu">
      <ul>
        <li><a href="#">회사 소개</a></li>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">사이트맵</a></li>
      </ul>
    </section>   
  </footer>  

</body>
</html>
